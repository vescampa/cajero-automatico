<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <script defer src="../scripts/pepe.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>


<body>
    <div>
        <h2>Depositar</h2>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" id="caja-deposito">
        <span class="input-group-text">.00</span>
        <button class="btn btn-outline-secondary" type="button" id="btn-deposito">Depositar</button>
    </div>


    <div>
        <h2>Retirar</h2>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" id="caja-retiro">
        <span class="input-group-text">.00</span>
        <button class="btn btn-outline-secondary" type="button" id="btn-retirar">Retirar</button>

    </div>



    <button type="button" class="btn btn-primary btn-sm" id="btn-saldo">Consultar saldo</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
